<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul type=square>
        <li><abbr title="Use a tag <p>"><strong>Parágrafos</strong></abbr></li>
        <li><abbr title="Use a tag <h1> ... <h6>"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag <img>"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use a tag <abbr>"><strong>Abrevições</strong></abbr></li>
        <li><abbr title="Use a tag <code>"><strong>Código-fonte</strong></abbr></li>
        <li><abbr title="Use a tag <ol> e <li>"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use a tag <ul> e <li>"><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
